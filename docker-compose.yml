networks: { internal: {} }

services:
  app:
    build:
      context: .                          # ★ このディレクトリに今の Dockerfile がある想定
      dockerfile: Dockerfile
    container_name: deckflowserver-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_URL: ${DB_URL_DECK_FLOW}
      DB_USER: ${POSTGRES_USER_DECK_FLOW}
      DB_PASSWORD: ${POSTGRES_PASSWORD_DECK_FLOW}
      FIREBASE_CREDENTIALS_PATH: /app/serviceAccountKey.json
      S3_ENDPOINT: ${MINIO_ROOT_URL_DECK_FLOW}
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER_DECK_FLOW}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD_DECK_FLOW}
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - internal

  db:
    image: postgres:16                    # ★ ここは必ず postgres 公式イメージ
    container_name: deckflowserver-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB_DECK_FLOW}               # 好きなDB名
      POSTGRES_USER: ${POSTGRES_USER_DECK_FLOW}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_DECK_FLOW}
    ports:
      - "15432:5432"                      # ホスト:コンテナ
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - internal

  minio:
    image: minio/minio:latest
    container_name: deckflow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER_DECK_FLOW}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD_DECK_FLOW}
    ports:
      - "9000:9000"  # S3互換API
      - "9001:9001"  # Webコンソール
    volumes:
      - minio-data:/data
    networks:
      - internal

  minio-seed:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo 'waiting minio...' &&
      sleep 5 &&
      mc alias set local ${MINIO_ROOT_URL_DECK_FLOW} ${MINIO_ROOT_USER_DECK_FLOW} ${MINIO_ROOT_PASSWORD_DECK_FLOW} &&
      mc mb --ignore-existing local/card-images &&
      mc mb --ignore-existing local/pack-images &&
      mc cp --recursive /seed/card-images local/ &&
      mc anonymous set download local/card-images
      "
    volumes:
      - ./seed-images:/seed:ro
    networks:
      - internal

volumes:
  db-data:
  minio-data:
