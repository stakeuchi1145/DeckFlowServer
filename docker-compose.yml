networks: { internal: {} }

services:
  app:
    build:
      context: .                          # ★ このディレクトリに今の Dockerfile がある想定
      dockerfile: Dockerfile
    container_name: deckflowserver-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/deckflow
      DB_USER: deckflow_user
      DB_PASSWORD: secret
      FIREBASE_CREDENTIALS_PATH: /app/serviceAccountKey.json
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    networks:
      - internal

  db:
    image: postgres:16                    # ★ ここは必ず postgres 公式イメージ
    container_name: deckflowserver-db
    environment:
      POSTGRES_DB: deckflow               # 好きなDB名
      POSTGRES_USER: deckflow_user
      POSTGRES_PASSWORD: secret
    ports:
      - "15432:5432"                      # ホスト:コンテナ
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - internal

  minio:
    image: minio/minio:latest
    container_name: deckflow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "deckflowadmin"
      MINIO_ROOT_PASSWORD: "deckflowsecret"
    ports:
      - "9000:9000"  # S3互換API
      - "9001:9001"  # Webコンソール
    volumes:
      - minio-data:/data
    networks:
      - internal

  minio-seed:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo 'waiting minio...' &&
      sleep 5 &&
      mc alias set local http://minio:9000 deckflowadmin deckflowsecret &&
      mc mb --ignore-existing local/card-images &&
      mc mb --ignore-existing local/pack-images &&
      mc cp --recursive /seed/card-images local/ &&
      mc anonymous set download local/card-images
      "
    volumes:
      - ./seed-images:/seed:ro
    networks:
      - internal

volumes:
  db-data:
  minio-data:
